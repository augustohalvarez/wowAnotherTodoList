<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form id="signin" action="/signin" method="POST">
    <input id="emailSignin" name="emailSignin" placeholder="email" type="text"></input>
    <br>
    <input id="passwordSignin" name="passwordSignin" placeholder="password" type="password"></input>
    <br>
    <button id="submitSignin" type="submit">Sign In</button>
  </form>
  <form id="register" action="/register" method="POST">
    <input id="emailRegister" name="emailRegister" placeholder="email" type="text"></input>
    <br>
    <input id="passwordRegister" name="passwordRegister" placeholder="password" type="password"></input>
    <br>
    <input id="passconfRegister" name="passconfRegister" placeholder="confirm password" type="password"></input>
    <br>
    <button id="submitRegister" type="submit">Register</button>
  </form>
</body>
</html>
